name: Deploy to Droplet

on:
  push:
    branches: [master]  # or 'main' if that's your default branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to DigitalOcean Droplet via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.DROPLET_HOST }}        # e.g. 165.232.xxx.xxx
          username: root                           # or 'ubuntu' if your droplet uses that
          key: ${{ secrets.DROPLET_KEY }}          # your private SSH key stored in GitHub Secrets
          port: 22
          script: |
            cd /root/eba-job-platform
            git pull origin master
            chmod +x deploy.sh
            ./deploy.sh
